<ion-app>
  <ion-split-pane>
    <ion-menu side="start" contentId="main">
      <ion-header>
        <ion-toolbar color="tertiary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item class="menu-item">
            <ion-icon name="person-outline"></ion-icon >
            <div style="margin-inline: 0.5rem;" routerLinkActive="true" routerLink="/profil">Profil</div>
          </ion-item>
          <ion-item class="menu-item">
            <ion-icon name="beer-outline"></ion-icon >
            <div style="margin-inline: 0.5rem;" routerLinkActive="true" routerLink="/evenements">Soirées / Événements</div>
          </ion-item>
          <ion-item class="cards-item">
            <ion-icon name="happy-outline"></ion-icon >
            <div style="margin-inline: 0.5rem;" routerLinkActive="true" routerLink="/localisation">État de mes colocs</div>
          </ion-item>
          <ion-item class="menu-item">
            <ion-icon name="notifications-outline"></ion-icon >
            <div style="margin-inline: 0.5rem;" routerLinkActive="true" routerLink="/notifications">Notifications</div>
          </ion-item>
          <ion-item class="cards-item">
            <ion-icon name="card-outline"></ion-icon >
            <div style="margin-inline: 0.5rem;" routerLinkActive="true" routerLink="/budget">Budget</div>
          </ion-item>
          <ion-item class="menu-item">
            <ion-icon name="mail-outline"></ion-icon >
            <div style="margin-inline: 0.5rem;" routerLinkActive="true" routerLink="/messages">Messagerie</div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <div style="width: 100%;">
      <router-outlet id="main"></router-outlet>
    </div>
  </ion-split-pane>
</ion-app>
